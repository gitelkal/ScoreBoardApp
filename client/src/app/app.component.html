<h1>Admins</h1>

<!-- Check if admins exist and display them -->
<ul *ngIf="admins$ | async as admins; else noAdmins">
  <li *ngFor="let admin of admins">
    <strong>{{ admin.username }}</strong> (ID: {{ admin.id }})
  </li>
</ul>

<!-- Show message if no admins are found -->
<ng-template #noAdmins>
  <p>No admins found.</p>
</ng-template>
