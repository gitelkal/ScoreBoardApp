<h1>Admins</h1>
<ul *ngIf="getAllAdmins$ | async as admins">
  <li *ngFor="let admin of admins">
    (ID: {{ admin.adminID }})
    <strong>{{ admin.username }}</strong> 
    ({{ admin.firstname }} {{ admin.lastname }})
  </li>
</ul>

<h1>Teams</h1>
<ul *ngIf="getAllTeams$ | async as teams">
  <li *ngFor="let team of teams">
    (ID: {{team.teamId }})
    <strong>{{ team.teamName }}</strong>
  </li>
</ul>

<h1>Scoreboards</h1>
<ul *ngIf="getAllScoreboards$ | async as scoreboards">
  <li *ngFor="let scoreboard of scoreboards">
    (ID: {{ scoreboard.scoreboardId }})
    <strong>{{ scoreboard.name }}</strong>
  </li>
</ul>
