<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="app.component.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
</head>
<body>

<div class="header"><h1>Live Scoreboard</h1></div>
<div class="content">
  <app-scoreboard-grid>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Kolumnrubriker -->
    <thead>
      <tr>
        <th mat-header-cell *matHeaderCellDef> Team Name </th>
        <th mat-header-cell *matHeaderCellDef> Points </th>
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <th mat-header-cell *matHeaderCellDef> Administrated By </th>
      </tr>
    </thead>
  
    <!-- Data för respektive lag -->
    <tbody>
      <tr *ngFor="let element of teams">
        <td mat-cell> {{ element.teamName }} </td>
        <td mat-cell> {{ element.points }} </td>
        <td mat-cell> {{ element.date }} </td>
        <td mat-cell> <span class="admin">{{ element.admin }}</span> </td>
      </tr>
    </tbody>
  </table>
  </app-scoreboard-grid>
</div>
<div class="sidebar">
  <form action="action_page.php" method="post">
    <div class="imgcontainer"></div>
    <mat-card class="scoreboard-card">
      <h1>Scoreboard <mat-icon>login</mat-icon></h1><br>
      <p>Admin kan logga in här för att redigera resultat!</p>
    </mat-card>
    <div class="container_login">
      <label for="uname" class="uname_label"><b>Username</b></label>
      <input type="text" class="unametext" placeholder="Enter Username" name="uname" required><br>
      
      <label for="psw" class="psw_label"><b>Password</b></label>
      <input type="password" class="pswText" placeholder="Enter Password" name="psw" required>
    
      <button type="submit" class="loginbtn">Login</button>
      <label for="remember" class="remember_label">Remember me</label>
        <input type="checkbox" class="checkbox" id="remember" checked="checked" name="remember"> 
    </div>

<div class="container">
  <button type="button" class="cancelbtn">Cancel</button>
  <span class="psw" id="forgotpsw">Forgot <a href="#">password?</a></span>
 
 
  <script src="./home/home.component.ts"></script>
  <script src="app.component.ts"></script>
  <script src="./admin/admin.component.ts"></script>
  <script src="./models/admin.model.ts"></script>
  <script src="./models/team.model.ts"></script>
  <script src="./models/user.model.ts"></script>
</div>

<div class="footer">
</body>
</html>

<router-outlet />
