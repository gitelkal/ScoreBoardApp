<div class="flex flex-wrap justify-center" style="background-image: url(https://scontent-arn2-1.xx.fbcdn.net/v/t39.30808-6/470232564_1058502889655992_9207987168635463154_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=127cfc&_nc_ohc=9OlOlwsctvUQ7kNvgEcsyT4&_nc_oc=Adhrkdxm_2qoZl3pk-8z3wBz3OlYoNffHC-ZZrCzT4XGHlVLIRZrFxEGtuZQ-mksM9M&_nc_zt=23&_nc_ht=scontent-arn2-1.xx&_nc_gid=AiHX_i3uRgSkwFISwNdIYfk&oh=00_AYAS7pYKqjWmhK_-rLHNU1F7lmvBmbcopV5OMjuiMd8zPQ&oe=67B50F7B);background-size: cover; background-position: center;"> <!-- Bild från https://www.facebook.com/Trafikverket/posts/hack-for-sweden-365-%C3%A4r-ett-hackaton-en-innovationst%C3%A4vling-och-process-som-fr%C3%A4mja/221480680024888/ -->
  <div class="w-3/4 items-center flex flex-wrap mt-4">
    <div class="w-1/3">
      <h2 class=" bg-red1 text-white1 text-center text-3xl p-7 font-semibold">
        Välkommen till Trafikverkets poängtavlor! <br>
        Här är de tävlingar som pågår just nu:
      </h2>
      </div>
      <!-- <p class="w-1/3 text-center text-2xl p-2 bg-orange-200"></p> -->
      <div>
    </div>
    <ul class="flex flex-wrap justify-between" *ngIf="getAllScoreboards$ | async as scoreboards">
      <li class="w-1/2 pr-4 pt-4" *ngFor="let scoreboard of scoreboards">
        <a routerLink="/scoreboard/{{ scoreboard.scoreboardId }}">
          <div class="shadow-lg bg-white1">
            <div class="h-16  bg-red5 flex items-center px-4">
              <h3 class="font-digital text-lg text-white1">{{ scoreboard.name }}</h3>
            </div>
            <div class="h-30 bg-white1 p-4 rounded-bl-lg rounded-br-lg">
              <p class="text-red6">(ID: {{ scoreboard.scoreboardId }})</p>
              <strong class="text-red6">Här kanske man skulle haft en liten beskrivning</strong>
              <p class="text-red6">{{ scoreboard.startedAt }}</p>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>

<ul>
  <li *ngFor="let score of scores">
    <p>Lag {{ score.teamId }}</p>
    <p>har {{ score.points }} poäng</p>
  </li>
</ul>
