<div class="flex flex-wrap justify-center" style="background-image: url(../../../../assets/images/bakgrund-home.png) ;background-size: cover; background-position: center;"> 
    <div class="w-3/4 items-center flex flex-wrap mt-4">
    <div class="w-1/3">
      <h2 class=" bg-red1 text-white1 text-center text-3xl p-7 font-semibold">
        Välkommen till Trafikverkets poängtavlor! <br>
        Här är de tävlingar som pågår just nu:
      </h2>
      </div>
      <!-- <p class="w-1/3 text-center text-2xl p-2 bg-orange-200"></p> -->
      <div>
    </div>
    <ul class="flex flex-wrap justify-between" *ngIf="getAllScoreboards$ | async as scoreboards">
      <li class="w-1/2 pr-4 pt-4" *ngFor="let scoreboard of scoreboards">
        <a routerLink="/scoreboard/{{ scoreboard.scoreboardId }}">
          <div class="shadow-lg bg-white1">
            <div class="h-16  bg-red5 flex items-center justify-center px-4">
              <h3 class="font-digital text-lg text-white1">{{ scoreboard.name }} - {{ scoreboard.startedAt | date:'longDate' }}</h3>
            </div>
            <div class="h-28 bg-white1 p-4">
              <!-- <p class="text-red6">(ID: {{ scoreboard.scoreboardId }})</p> -->
              <p class="text-red6 h-8 text-md font-bold flex justify-center items-center">{{ scoreboard.description}}</p>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>

<ul>
  <li *ngFor="let score of scores">
    <p>Lag {{ score.teamId }}</p>
    <p>har {{ score.points }} poäng</p>
  </li>
</ul>
