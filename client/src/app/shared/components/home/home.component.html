<div class="flex flex-wrap justify-center">
  <h2 class="w-full bg-blue-200 text-center text-4xl pt-8 pb-10">
    Välkommen till Trafikverkets poängtavlor!!
  </h2>
  <p class="w-full text-center text-2xl p-4 bg-orange-200">Här är de tävlingar som pågår just nu!</p>
  <div class="w-1/2 items-center">  
    <ul class="flex flex-wrap" *ngIf="getAllScoreboards$ | async as scoreboards">
      <li class="w-full rounded-lg border-2 mb-4 mt-4" *ngFor="let scoreboard of scoreboards">
        <div class="shadow-lg rounded-lg bg-white1">
          <div class="h-16 rounded-tl-lg rounded-tr-lg bg-red5 flex items-center px-4">
            <h3 class="font-digital text-lg text-white1">{{ scoreboard.name }}</h3>
          </div>
          <div class="h-30 bg-white1 p-4">
            <p class="text-red6">(ID: {{ scoreboard.scoreboardId }})</p>
            <strong class="text-red6">Här kanske man skulle haft en liten beskrivning</strong>
            <p class="text-red6">{{ scoreboard.startedAt }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
