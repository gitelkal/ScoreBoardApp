<div class="flex flex-wrap justify-center background-container">
  <div class="w-11/12 sm:w-3/4 mt-4">
    <div class="w-full sm:w-2/3 md:w-1/2 lg:w-1/3">
      <h2 class="bg-h2Color shadow-[0_12px_12px_rgba(255,255,255,0.25)] text-white1 text-center text-2xl sm:text-3xl p-5 sm:p-7 font-semibold">
        Aktiva po√§ngtavlor:
      </h2>
    </div>
    <div class="bg-white/20 backdrop-blur-lg p-4 rounded-lg shadow-lg border border-gray-300 mt-4 mb-8">
      <ul class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full">
        <li *ngFor="let scoreboard of activeScoreboards">
          <a routerLink="/scoreboard/{{ scoreboard.scoreboardId }}">
            <div class="h-16 bg-mainColor flex items-center rounded-tr-lg rounded-tl-lg justify-center px-4 hover:bg-mainColorHover cursor-pointer">
              <h3 class="font-digital text-base sm:text-lg text-white1 text-center max-w-full break-words">
                {{ scoreboard.name }}: 
                {{ scoreboard.startedAt | date:'shortDate' }} - 
                {{ scoreboard.endedAt | date:'shortDate'}}
              </h3>
            </div>
            <div class="h-auto bg-white1 p-4 rounded-br-lg rounded-bl-lg">
              <p class="text-black text-sm sm:text-md font-bold flex justify-center items-center text-center max-w-full break-words">
                {{ scoreboard.description }}
              </p>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
