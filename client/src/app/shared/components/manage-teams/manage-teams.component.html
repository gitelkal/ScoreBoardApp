<div class="flex flex-col items-center w-full">
  <h2 class="text-xl font-bold mb-4">Hantera lag</h2>

  <form
    class="w-1/6 max-w-md bg-white p-8 rounded-lg shadow-md border border-black mb-10 static bottom-100 left-900"
  >
    <!-- Lagnamn -->
    <div class="mb-4">
      <h2
        class="text-xl font-bold mb-4 text-center text-black bg-red5 text-white py-2 rounded"
      >
        Skapa ett nytt lag
      </h2>
      <label for="name" class="block text-gray-700 font-semibold mb-1"
        >Lagets namn:</label
      >

      <input
        placeholder="Lagnamn"
        type="text"
        id="name"
        name="name"
        [(ngModel)]="teamData.name"
        required
        class="border p-2 rounded w-full text-black"
      />
    </div>

    <!-- Knapp: Skapa lag -->
    <button
      type="button"
      (click)="createTeam()"
      class="bg-grey3 text-white text-center font-semibold py-2 px-4 rounded w-300px hover:bg-red-700 transition"
    >
      Skapa lag
    </button>
  </form>

  <!-- VÃ¤lj lag att radera -->

  <div class="w-full flex flex-col">
    <form
      class="w-1/6 max-w-md bg-white p-8 rounded-lg shadow-md border border-black absolute md:top-04 right-0 left-02"
    >
      <h2
        class="text-xl font-bold mb-4 text-center text-black bg-red5 text-white py-2 rounded"
      >
        Ta bort ett lag
      </h2>

      <!-- ğŸ”¹ VÃ¤lj eller skriv lag att radera -->
      <div class="mb-4 relative" #dropdown>
        <label for="deleteTeam" class="block text-gray-700 font-semibold mb-1"
          >VÃ¤lj eller skriv lag att radera:</label
        >

        <input
          type="text"
          [(ngModel)]="searchQuery"
          name="searchQuery"
          (input)="filterTeams()"
          (focus)="showDropdown = true"
          placeholder="SÃ¶k lag..."
          class="border p-2 rounded w-full text-black"
        />

        <!-- ğŸ”¹ Dropdown-lista -->
        <ul
          *ngIf="showDropdown && filteredTeams.length > 0"
          class="absolute z-10 w-full bg-white border rounded shadow-md max-h-40 overflow-y-auto"
        >
          <li
            *ngFor="let team of filteredTeams"
            (click)="selectTeam(team)"
            class="p-2 hover:bg-gray-200 cursor-pointer"
          >
            {{ team.teamName }}
          </li>
        </ul>

        <!-- ğŸ”¹ Knapp: Ta bort lag -->
        <button
          type="button"
          (click)="deleteTeam()"
          class="bg-grey3 text-white font-semibold items-center py-2 px-4 rounded w-300px hover:bg-red-700 transition mt-2"
        >
          Ta bort lag
        </button>
      </div>
    </form>
