<h1
  class="font-digital text-black1 font-semibold text-center text-4xl w-full my-6"
  id="HandleTeamsAdmin"
>
  Hantera lag
</h1>
<div class="font-digital text-grey4 font-semibold" >
  <div class="grid grid-cols-2 gap-4 justify-self-center bg-[#e9ecef]">
    <!-- Skapa nytt lag -->
    <div class="">
      <form
        class="w-full max-w-lg bg-white mb-4 rounded-lg shadow-lg overflow-hidden mx-4"
      >
        <h2
          class="font-digital text-white1 font-semibold text-center bg-red5 text-xl w-full mb-5 p-4"
        >
          Skapa ett nytt lag
        </h2>
        <div class="mb-4 mx-6">
          <label class="block text-gray-700 font-semibold ;" for="name"
            >Lagnamn:</label
          >
          <input
            class="block border border-gray-700 p-2 my-2 rounded text-grey4 w-full bg-white1 text-base focus:ring-blue-500 focus:border-blue-500"
            type="text"
            id="addName"
            name="addTeamName"
            [(ngModel)]="teamName"
            placeholder="Lägg till lagnamn"

          />
        </div>
        <button
          type="button"
          (click)="createTeam()"
          class="text-xl text-white font-bold m-5 p-3 rounded-lg bg-red5 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-red-900"
        >
          Skapa lag
        </button>
      </form>
    </div>

    <!-- Hantera befintliga lag -->
    <div class="dropdown-container">
      <form
        (ngSubmit)="updateTeam()"
        class="w-full max-w-lg bg-white mb-4 rounded-lg shadow-lg overflow-hidden mx-4"
      >
        <h2
          class="font-digital text-white1 font-semibold text-center bg-red5 text-xl w-full mb-5 p-4"
        >
          Uppdatera eller ta bort lag
        </h2>
        <div class="mb-4 mx-6">
          <label for="editname" class="block text-gray-700 font-semibold mb-1;"
            >Sök lag:</label
          >
          <input
            type="text"
            name="searchManageQuery"
            [(ngModel)]="searchManageQuery"
            (input)="filterManageTeams(searchManageQuery)"
            (focus)="activeDropdown = 'manageTeams'"
            placeholder="Sök lag att hantera..."
            class="block border border-gray-700 p-2 my-2 rounded text-grey4 w-full bg-white1 text-base focus:ring-blue-500 focus:border-blue-500"
          />

          <ul
            *ngIf="activeDropdown === 'manageTeams' && filteredTeams.length > 0"
            class="md:z-10 md:w-full bg-white border rounded shadow-md h-[370px] overflow-y-auto"
            #dropdown
          >
            <li
              *ngFor="let team of filteredTeams"
              (click)="selectTeam(team, 'add')"
              class="p-2 hover:bg-gray-200 cursor-pointer"
            >
              {{ team.teamName }}
            </li>
          </ul>

          <div *ngIf="selectedTeam?.teamID" class="mb-3">
            <label class="block text-gray-700 font-semibold mb-1"
              >Ändra namn på lag:</label
            >
            <input
              type="text"
              name="editTeamName"
              [(ngModel)]="selectedTeam.teamName"
              class="block border border-gray-700 p-2 my-2 rounded text-grey4 w-full bg-white1 text-base focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>

        <div class="flex justify-between mt-4">
          <button
            type="submit"
            class="text-xl text-white font-bold m-5 p-3 rounded-lg bg-red5 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-red-900;"
          >
            Uppdatera lag
          </button>
          <button
            type="button"
            (click)="deleteTeam()"
            class="text-xl text-white font-bold m-5 p-3 rounded-lg bg-red5 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-red-900;"
          >
            Ta bort lag
          </button>
        </div>
      </form>
    </div>

    <!-- Hantera användare i lag -->
    <div class="dropdown-container">
      <form
        class="w-full max-w-lg bg-white mb-4 rounded-lg shadow-lg overflow-hidden mx-4"
        (ngSubmit)="modifyTeamMembership('add')"
        #editForm="ngForm"
      >
        <h2
          class="font-digital text-white1 font-semibold text-center bg-red5 text-xl w-full mb-5 p-4"
        >
          Lägg till eller ta bort användare i lag
        </h2>
        <div class="mb-4 mx-6">
          <label class="block text-gray-700 font-semibold mb-1;"
            >Välj användare</label
          >
          <input
          class="block border border-gray-700 p-2 my-2 rounded text-grey4 w-full bg-white1 text-base focus:ring-blue-500 focus:border-blue-500"
            type="text"
            name="searchUserQuery"
            [ngModelOptions]="{ standalone: true }"
            [(ngModel)]="searchUserQuery"
            (input)="filterUsers(searchUserQuery)"
            (focus)="activeDropdown = 'user'"
            placeholder="Sök användare..."
          />

          <ul
            class="md:z-10 md:w-full bg-white border rounded shadow-md h-[370px] overflow-y-auto"
            *ngIf="activeDropdown === 'user' && filteredUsers.length > 0"
          >
            <li
            class="md:p-2 hover:bg-gray-200 cursor-pointer;"
              *ngFor="let user of filteredUsers"
              (click)="selectUser(user, 'add')"
            >
              {{ user.username }}
            </li>
          </ul>

          <label class="block text-gray-700 font-semibold mb-1;"
            >Välj lag</label
          >
          <input
          class="block border border-gray-700 p-2 my-2 rounded text-grey4 w-full bg-white1 text-base focus:ring-blue-500 focus:border-blue-500"
            type="text"
            name="searchTeamQuery"
            [(ngModel)]="searchTeamQuery"
            (input)="filterTeams(searchTeamQuery)"
            (focus)="activeDropdown = 'team'"
            placeholder="Sök efter lag..."
          />

          <ul
            class="md:z-10 md:w-full bg-white border rounded shadow-md h-[370px] overflow-y-auto"
            *ngIf="activeDropdown === 'team' && filteredTeams.length > 0"
          >
            <li
            class="md:p-2 hover:bg-gray-200 cursor-pointer;"
              *ngFor="let team of filteredTeams"
              (click)="selectTeam(team, 'add')"
            >
              {{ team.teamName }}
            </li>
          </ul>
        </div>
        <button
          class="text-xl text-white font-bold m-5 p-3 rounded-lg bg-red5 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-red-900;"
          type="button"
          (click)="modifyTeamMembership('add')"
        >
          Lägg till
        </button>
        <button
          class="text-xl text-white font-bold m-5 p-3 rounded-lg bg-red5 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-red-900;"
          type="button"
          (click)="modifyTeamMembership('remove')"
        >
          Ta bort användare
        </button>
      </form>
    </div>

    <!-- Placeholder: Hantera lag i scoreboard -->
    <div class="dropdown-container">
      <form
        class="w-full max-w-lg bg-white mb-4 rounded-lg shadow-lg overflow-hidden mx-4"
      >
        <h2
          class="font-digital text-white1 font-semibold text-center bg-red5 text-xl w-full mb-5 p-4"
        >
          Lägg till eller ta bort lag i scoreboard
        </h2>
        <div class="mb-4 mx-6">
          <label class="block text-gray-700 font-semibold mb-1;"
            >Välj lag</label
          >
          <input
            type="text"
            name="searchUserToRemoveQuery"
            placeholder="Sök efter lag..."
            class="block border border-gray-700 p-2 my-2 rounded text-grey4 w-full bg-white1 text-base focus:ring-blue-500 focus:border-blue-500"
          />

          <label class="block text-gray-700 font-semibold mb-1;"
            >Välj scoreboard</label
          >
          <input
            type="text"
            name="searchRemoveTeamQuery"
            placeholder="Sök efter scoreboard..."
            class="block border border-gray-700 p-2 my-2 rounded text-grey4 w-full bg-white1 text-base focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <button
          class="text-xl text-white font-bold m-5 p-3 rounded-lg bg-red5 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-red-900;"
          type="button"
          disabled
        >
          lägg till i scoreboard
        </button>
      </form>

      <form
        class="w-full max-w-lg bg-white mb-4 rounded-lg shadow-lg overflow-hidden mx-4"
      >
        <h2
          class="font-digital text-white1 font-semibold text-center bg-red5 text-xl w-full mb-5 p-4"
        >
          ska kanske bort
        </h2>
        <div class="forminput">
          <label class="block text-gray-700 font-semibold mb-1;"
            >Välj lag</label
          >
          <input
            type="text"
            name="searchUserToRemoveQuery"
            placeholder="Sök efter lag..."
            class="block border border-gray-700 p-2 my-2 rounded text-grey4 w-full bg-white1 text-base focus:ring-blue-500 focus:border-blue-500"
          />

          <label class="block text-gray-700 font-semibold mb-1;"
            >Välj scoreboard</label
          >
          <input
            type="text"
            name="searchRemoveTeamQuery"
            placeholder="Sök efter scoreboard..."
            class="block border border-gray-700 p-2 my-2 rounded text-grey4 w-full bg-white1 text-base focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <button
          class="text-xl text-white font-bold m-5 p-3 rounded-lg bg-red5 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-red-900;"
          type="button"
          disabled
        >
          Ta bort (kommer snart)
        </button>
      </form>
    </div>

    <!-- Sök och lista alla teams -->
    <div class="flex flex-col items-center w-full mt-20">
      <h1
        class="text-xl text-white font-bold m-5 p-3 rounded-lg bg-red5 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-red-900;"
        id="searchTeamsAdmin"
      >
        Sök efter Teams
      </h1>
      <input
        type="text"
        [(ngModel)]="searchListQuery"
        (input)="filterTeamList()"
        placeholder="Sök efter team..."
        class="block border border-gray-700 p-2 my-2 rounded text-grey4 w-full bg-white1 text-base focus:ring-blue-500 focus:border-blue-500"
      />

      <select
        [(ngModel)]="sortBy"
        class="flex appearance-auto w-full max-w-md mb-4 bg-red-900 border border-black font-semibold py-2 px-4 pb-3 text-center text-white hover:bg-red-800 transition"
      >
        <option  class="font-digital text-white1 font-bold text-center" value="name">Sortera efter namn</option>
        <option  class="font-digital text-white1 font-bold text-center" value="date">Sortera efter senast aktiv</option>
      </select>

      <ul
        *ngIf="sortedTeams.length > 0; else noResults"
        class="md:z-10 md:w-full bg-white border rounded shadow-md h-[370px] overflow-y-auto"
      >
        <li
        class="md:p-2 hover:bg-gray-200 cursor-pointer;"
          *ngFor="let team of sortedTeams"
          class="bg-white p-4 shadow-md hover:bg-blue-100 cursor-pointer"
        >
          <strong>{{ team.teamName }}</strong>
        </li>
      </ul>

      <ng-template #noResults>
        <p class="text-gray-500">Inga lag hittades.</p>
      </ng-template>
    </div>
  </div>
</div>
