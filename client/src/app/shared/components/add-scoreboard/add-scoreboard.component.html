<div class="flex flex-col items-center w-full">
 

  <form (ngSubmit)="createScoreboard()" #scoreboardForm="ngForm" class="w-full max-w-lg bg-white p-8 mb-4 rounded-lg shadow-md">
     <h2 class="text-xl font-bold mb-4">Skapa en ny tävling</h2>
    <!-- Tävlingsnamn -->
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-semibold mb-1">Tävlingsnamn:</label>
      <input 
        type="text" id="name" name="name"
        [(ngModel)]="scoreboardData.name" 
        required
        class="border p-2 rounded w-full max-w-md mb-4 text-black"
      />
    </div>

    <!-- Startdatum -->
    <div class="mb-4">
      <label for="date" class="block text-gray-700 font-semibold mb-1">Startdatum:</label>
      <input 
        type="date" id="date" name="startedAt"
        [(ngModel)]="scoreboardData.startedAt" 
        required
        class="border p-2 rounded w-full max-w-lg mb-4 text-black"
      />
    </div>

    <!-- Plats -->
    <div class="mb-4">
      <label for="location" class="block text-gray-700 font-semibold mb-1">Plats:</label>
      <input 
        type="text" id="location" name="location"
        [(ngModel)]="scoreboardData.location"
        class="border p-2 rounded w-full max-w-lg mb-4 text-black"
      />
    </div>

    <!-- Skapa tävling-knapp -->
    <button 
      type="submit"
      [disabled]="scoreboardForm.invalid"
      class="bg-green-600 text-white font-semibold py-2 px-4 rounded w-full hover:bg-green-700 transition"
    >
      Skapa tävling
    </button>

  </form>
</div>
