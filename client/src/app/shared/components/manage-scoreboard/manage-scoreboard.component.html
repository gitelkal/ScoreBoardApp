<div class="flex flex-wrap justify-center space-x-6 items-center w-full pt-6 bg-[#e9ecef] ;">


  <!-- Skapa ny t√§vling -->
   <h1 id="CompetitionAdmin">T√§vling</h1>
  <form
    (ngSubmit)="createScoreboard()"
    #scoreboardForm="ngForm"
  >
    <h2>
      Skapa en ny t√§vling
    </h2>

    <!-- T√§vlingsnamn -->
    <div class="forminput">
      <label for="name"
        >T√§vlingsnamn:</label
      >
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="scoreboardData.name"
        required
      />
    </div>

    <!-- Startdatum -->
    <div class="forminput">
      <label for="startedAt"
        >Startdatum:</label
      >
      <input
        type="datetime-local"
        id="startedAt"
        name="startedAt"
        [(ngModel)]="scoreboardData.startedAt"
        required
      />
    </div>

    <!-- Slutdatum -->
    <div class="forminput">
      <label for="endedAt" class="">Slutdatum:</label>
      <input
        type="datetime-local"
        id="endedAt"
        name="endedAt"
        [(ngModel)]="scoreboardData.endedAt"
      />
    </div> 

      
      <!-- Aktiv slide -->
    <div class="checkbox">
      <input
        type="checkbox"
        id="editActiveCheck"
        name="activeCheck"
        [(ngModel)]="scoreboardData.active"

      />
      <label for="editActiveCheck" class="">Aktiv</label>
    </div>
    

    <div class="forminput">
      <label for="name"
        >Beskrivning:</label
      >
      <input
        type="text"
        id="description"
        name="description"
        [(ngModel)]="scoreboardData.description"
      />
    </div>

    <!-- Skapa t√§vling-knapp -->
    <button
      type="submit"
      [disabled]="scoreboardForm.invalid"
      class=""
    >
      Skapa t√§vling
    </button>
  </form>


  <!-- Redigera t√§vling -->
  <form
      (ngSubmit)="updateScoreboard()"
      #editForm="ngForm"
    >
    <h2 class="">
        Redigera t√§vling
    </h2>
    <!-- üîπ 1. V√§lj en t√§vling med hj√§lp av namn -->
    <div class="forminput">
      <label for="editName">
        V√§lj en t√§vling:
      </label>
      <input
        type="text"
        [(ngModel)]="searchQuery"
        name="searchQuery"
        (input)="filterScoreboards()"
        (focus)="showDropdown = true"
        placeholder="S√∂k t√§vling..."
      />

      <!-- üîπ Dropdown-lista -->
      <ul
        *ngIf="showDropdown && filteredScoreboards.length > 0"
      >
        <li
          *ngFor="let scoreboard of filteredScoreboards"
          (click)="selectScoreboard(scoreboard)"
        >
          {{ scoreboard.name }}
        </li>
      </ul>
    </div>

    <!-- üîπ 2. Om man vill, √§ndra namnet -->
    <div class="forminput" *ngIf="selectedScoreboard && selectedScoreboard.   scoreboardId">
      <label for="editName">
        Nytt t√§vlingsnamn:
      </label>
      <input
        type="text"
        id="editName"
        name="editName"
        [(ngModel)]="selectedScoreboard.name"
      />
    </div>


    <div class="forminput">
      <label for="editStartedAt">
        Startdatum:
      </label>
      <input
        type="datetime-local"
        id="editStartedAt"
        name="startedAt"
        [(ngModel)]="selectedScoreboard.startedAt"
        required
      />
    </div>

    <div class="forminput">
      <label for="editEndedAt">
        Slutdatum:
      </label>
      <input
        type="datetime-local"
        id="editEndedAt"
        name="endedAt"
        [(ngModel)]="selectedScoreboard.endedAt"
      />
    </div>

    <div class="checkbox">
      <input
        type="checkbox"
        id="editActive"
        name="active"
        [(ngModel)]="selectedScoreboard.active"
        class=""
      />
      <label for="editActive">Aktiv</label>
    </div>

    <div class="forminput">
      <label for="description">
        Beskrivning:
      </label>
      <input
        type="text"
        id="description"
        name="description"
        [(ngModel)]="selectedScoreboard.description" 
        class=""
      />
    </div>

    <div class="flex justify-between">
      <button
        type="submit"
        [disabled]="editForm.invalid"
        class="button2"

      >
        Uppdatera t√§vling
      </button>

      <button
       (click)="deleteScoreboard(selectedScoreboard.scoreboardId)">
        Ta bort t√§vlingen
      </button>
    </div>
  </form>

</div>
