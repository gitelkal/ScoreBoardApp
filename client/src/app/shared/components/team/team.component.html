<div class="flex flex-wrap justify-center fin-bakgrund">
    <div class="w-3/4 mt-4">
        <div class="w-100 flex justify-between">
            <div class="w-1/3">
                <h2 class="bg-red1 text-white1 text-center text-3xl p-7 font-semibold">Lag:</h2>
            </div>
            <div *ngIf="(isAdmin | async) === true">
                <a routerLink="/team/create">
                    <button class="bg-red1 text-white1 text-center text-xl p-7 font-semibold">Skapa nytt lag</button>
                </a>
            </div>
        </div>
        <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 mt-4 w-full">
            <li class="h-72" *ngFor="let team of usersInTeam">
                <div class="rounded-xl shadow-xl shadow-red-400/50 bg-gray-100 h-full flex flex-col">
                    <div class="h-16 bg-red5 flex items-center justify-center px-4 rounded-t hover:bg-red4 cursor-pointer" [routerLink]="['/team', team.teamID]">
                        <h2 class="text-white1 text-xl font-bold mt-1">{{ getTeamName(team.teamID) }}</h2>
                    </div>
                    <ul class="h-48">
                        <li *ngIf="team.userIDs.length === 0">
                            <p class="text-base text-red6 mt-2 ml-4 font-medium">Inga medlemmar ännu...</p>
                        </li>
                        <h3 class="text-base text-red6 mt-2 ml-4 font-medium" *ngIf="team.userIDs.length != 0">Medlemmar:</h3>
                        <li *ngFor="let userId of team.userIDs; let i = index">
                            <p class="text-base text-text-red6 mt-1 ml-4 font-medium" *ngIf="i < 5">{{ getUsername(userId) }}</p>
                        </li>
                    </ul>
                    <div>
                        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-b w-full" (click)="joinTeam(userID, team.teamID)" *ngIf="!isUserInTeam(team.teamID, userID)">
                            Gå med i lag
                        </button>
                        <button class="flex justify-center bg-red4 text-white font-bold py-2 px-4 rounded-b w-full" (click)="dropFromTeam(userID, team.teamID)" (mouseenter)="onLeaveMouseEnter(team.teamID)" (mouseleave)="onLeaveMouseLeave()" *ngIf="isUserInTeam(team.teamID, userID)">
                            {{ getLeaveButtonText(team.teamID) }}
                        </button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
