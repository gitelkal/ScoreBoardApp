<div class="flex justify-center items-center min-h-screen fin-bakgrund">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm text-center mt-[-20rem]">
        <div *ngIf="!success">
            <h2 class="text-2xl mb-4 text-mainColor font-bold">Återställ Lösenord</h2>
            <p class="mb-4" *ngIf="!passwordMismatch">Ange ditt nya lösenord.</p>
            <p class="mt-4 mb-8" *ngIf="passwordMismatch">Lösenorden matchar inte</p>
            <p class="mt-4 mb-8" *ngIf="unknownError">Det blev något fel, kontakta administratör</p>
            <p class="mt-4 mb-8" *ngIf="timedOut">Länken har gått ut</p>
        </div>
        <div *ngIf="success">
            <h2 class="text-2xl mb-4 text-mainColor font-bold">Success!</h2>
            <p class="mb-4">Du kan nu logga in med ditt nya lösenord</p>
        </div>
        <form  #resetForm="ngForm" (ngSubmit)="resetPassword(resetForm)">
            <input type="password" placeholder="Nytt lösenord" [(ngModel)]="newPassword" name="newPassword" minlength="6" class="w-full p-2 mb-4 border rounded-md"/>
            <input type="password" placeholder="Bekräfta nytt lösenord" [(ngModel)]="confirmPassword" name="confirmPassword" required minlength="6" class="w-full p-2 mb-4 border rounded-md"/>
            <button *ngIf="!success" type="submit" class="w-full font-bold bg-mainColor text-white p-2 rounded-md hover:bg-mainColorHover">Återställ lösenord</button>
            <div class="bg-green-600 w-full flex justify-center rounded-md" *ngIf="success"> 
                <p class="text-white1 font-bold py-2 px-4">Ditt lösenord är nu uppdaterat</p>
            </div>  
        </form>
    </div>
</div>
