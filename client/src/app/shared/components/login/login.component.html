
<div class="w-full max-w-xs">
    <form class="bg-white shadow-md px-8 pt-6 pb-8 mb-4" (submit)="submitLogin()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" [(ngModel)]="username" name="username">
        <p class="text-red-500 text-xs italic" *ngIf="(usernameInput | async) === false">Vänligen skriv in ditt användarnamn.</p>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" [(ngModel)]="password" placeholder="******************" name="password">
        <p class="text-red-500 text-xs italic" *ngIf="(passwordInput | async) === false">Vänligen skriv in ditt lösenord.</p>
      </div>
      <div class="flex items-center justify-between w-full">
        <div class="flex items-center" *ngIf="(success | async) === false"> 
          <button class="bg-red6 hover:bg-red4 text-white1 font-bold py-2 px-4 focus:outline-none focus:shadow-outline" type="submit">
            Sign In
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-red-6 hover:text-red3 ml-4" href="#">
            Forgot Password?
          </a>
  
      </div>
        <div class="bg-red5" *ngIf="(success | async) === true"> 
          <p class="text-white1 font-bold py-2 px-4">Välkommen {{ firstname }} {{ lastname }}</p>
        </div>
      </div>
    </form>
  </div>
