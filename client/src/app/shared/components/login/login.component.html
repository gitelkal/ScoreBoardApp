<div class="w-full max-w-xs">
    <form class="bg-white shadow-md px-8 pt-6 pb-8 mb-4" (submit)="submitLogin()">
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Användarnamn</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Användarnamn" [ngClass]="{ 'input-error': (wrongUsername | async) }" class="shadow appearance-none border w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"/>
        <p class="text-red6 text-sm font-medium" *ngIf="(wrongUsername | async)">{{ errorMessage }}</p>
      </div>
      <div class="mb-8">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Lösenord</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="******************" [ngClass]="{ 'input-error': (wrongPassword | async) }" class="shadow appearance-none border w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline"/>
        <p class="text-red-6 text-sm font-medium" *ngIf="(wrongPassword | async)">{{ errorMessage }}</p>
      </div>

      <div class="flex items-center justify-between w-full">
        <div class="flex items-center" *ngIf="(success | async) === false"> 
          <button class="bg-red6 hover:bg-red4 text-white1 font-bold py-2 px-4 focus:outline-none focus:shadow-outline" type="submit">
            Logga in
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-red-6 hover:text-red3 ml-4" href="#">
            Glömt lösenord?
          </a>
      </div>
        <div class="bg-green-600" *ngIf="(success | async) === true"> 
          <p class="text-white1 font-bold py-2 px-4">Välkommen, {{ firstname }} {{ lastname }}</p>
        </div>
      </div>
    </form>
  </div>
