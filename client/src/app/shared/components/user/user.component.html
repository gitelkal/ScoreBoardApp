
<div class="flex flex-wrap justify-center fin-bakgrund min-h-screen" *ngIf="getOneUser$ | async as user">
    <div class="w-3/4 mt-4">
        <div class="flex justify-between w-full px-10 mb-10">
            <h2 class="bg-red1 text-white1 text-center text-3xl p-7 font-semibold w-1/3">{{ user.username }}</h2>
            <ul class="bg-red1 text-white1 px-7 py-3 align-right">
                <li>Förnamn: {{ user.firstname }}</li>
                <li>Efternamn: {{ user.lastname }}</li>
                <li>Roll: {{ isAdmin ? 'Admin' : 'Användare' }}</li>
            </ul>
        </div>
        <div class="grid grid-cols-2 gap-6">
            <div class="bg-white/20 backdrop-blur-lg p-6 rounded-lg shadow-lg border border-gray-300">
                <h3 class="text-2xl font-bold text-black bg-white p-3 rounded-md shadow-md text-center">Medlem i:</h3>
                    <ng-container *ngIf="userTeams.length > 0; else noTeams">
                    <ul class="mt-4 space-y-3">
                        <li class="bg-white text-gray-900 p-4 rounded-lg shadow-md text-lg font-semibold text-center transition hover:bg-gray-200 cursor-pointer" *ngFor="let team of userTeams">
                            <a [routerLink]="['/team/' + team.teamID]"> {{ team.teamName }} </a>
                        </li>
                    </ul>
                </ng-container>
                <ng-template #noTeams>
                    <div class="bg-white text-gray-900 p-4 rounded-lg shadow-md text-lg font-semibold text-center flex items-center justify-center flex-grow mt-6">
                        <span>Inga lag tillgängliga.</span>
                    </div>
                </ng-template>
            </div>
            <div class="bg-white/20 backdrop-blur-lg p-6 rounded-lg shadow-lg border border-gray-300">
                <h3 class="text-2xl font-bold text-black bg-white p-3 rounded-md shadow-md text-center">
                    Poängtavlor:
                </h3>
                <ng-container *ngIf="userScoreboards.length > 0; else noScoreboards">
                    <ul class="mt-4 space-y-3">
                        <li class="bg-red-700 text-white p-4 rounded-lg shadow-md text-lg font-semibold text-center transition hover:bg-red-600 cursor-pointer" 
                        *ngFor="let sb of userScoreboards">
                                <a [routerLink]="['/scoreboard/', sb.scoreboardId]">{{ sb.name }}</a>
                        </li>
                    </ul>
                </ng-container>
                <ng-template #noScoreboards>
                    <div class="bg-white text-gray-900 p-4 rounded-lg shadow-md text-lg font-semibold text-center flex items-center justify-center flex-grow mt-6">
                        <span>Inga poängtavlor tillgängliga.</span>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
