
<div class="flex flex-wrap justify-center fin-bakgrund min-h-screen"> 
    <div class="w-3/4 mt-4">
        <div class="flex justify-between w-full mb-4">
            <h2 class="bg-h2Color text-white1 text-center text-3xl p-7 font-semibold w-1/3">{{ username }}</h2>
            <ul class="bg-[#b30000]/90 text-white1 px-24 py-2 shadow-[0_24px_24px_rgba(255,255,255,0.25)] rounded-lg">
                <li>
                    <div class="flex flex-nowrap w-full"><p class="font-bold">Förnamn:</p><p class="ml-1">{{ firstname }}</p></div>
                    <div class="flex flex-nowrap w-full"><p class="font-bold">Efternamn:</p><p class="ml-1">{{ lastname }}</p></div>
                    <div class="flex flex-nowrap w-full"><p class="font-bold">Roll:</p><p class="ml-1">{{ isAdmin ? 'Administatör' : 'Deltagare' }}</p></div>
                </li>
            </ul>
        </div>
        <div class="grid grid-cols-2 gap-6 items-start mb-12">
            <div class="bg-white/20 backdrop-blur-lg p-4 rounded-lg shadow-lg border border-gray-300">
                <h3 class="text-2xl font-bold text-white1 p-6 rounded-md border border-black/50  shadow-md text-center bg-gradient-to-br from-red-500 to-blue-500 [text-shadow:_0_4px_4px_rgb(0_0_0_/_0.8)]">Medlem i lag:</h3>
                    <ng-container *ngIf="userTeams.length > 0; else noTeams">
                    <ul class="mt-4 space-y-3">
                        <li class="bg-white text-gray-900 p-4 rounded-lg shadow-md text-lg font-semibold text-center transition hover:bg-gray-200 cursor-pointer" [routerLink]="['/team/' + team.teamID]" *ngFor="let team of userTeams">
                            {{ team.teamName }}
                        </li>
                    </ul>
                </ng-container>
                <ng-template #noTeams>
                    <div class="bg-white text-gray-900 p-4 rounded-lg shadow-md text-lg font-semibold text-center flex items-center justify-center flex-grow mt-6">
                        <span>Inga lag tillgängliga</span>
                    </div>
                </ng-template>
            </div>
            <div class="bg-white/20 backdrop-blur-lg p-4 rounded-lg shadow-lg border border-gray-300">
                <h3 class="text-2xl font-bold text-white1 p-6 rounded-md shadow-md border border-black/50 text-center bg-gradient-to-br from-red-500 to-blue-500 [text-shadow:_0_4px_4px_rgb(0_0_0_/_0.8)]">
                    Poängtavlor:
                </h3>
                <ng-container *ngIf="userScoreboards.length > 0; else noScoreboards">
                    <ul class="mt-4 space-y-3">
                        <li class="relative bg-red-700 text-white p-4 rounded-lg shadow-md text-lg font-semibold text-center transition hover:bg-red-600 cursor-pointer" [routerLink]="['/scoreboard/', sb.scoreboardId]" *ngFor="let sb of userScoreboards">
                        <span *ngIf="sb.active" class="absolute -top-2 right-2 bg-yellow-500 text-black text-sm font px-3 py-1 rounded-lg shadow-[0px_0px_12px_4px_rgba(255,204,0,0.2)]">Aktiv</span>
                                <p>{{ sb.name }}</p>
                        </li>
                    </ul>
                </ng-container>
                <ng-template #noScoreboards>
                    <div class="bg-white text-gray-900 p-4 rounded-lg shadow-md text-lg font-semibold text-center flex items-center justify-center flex-grow mt-6">
                        <span>Inga poängtavlor tillgängliga</span>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
